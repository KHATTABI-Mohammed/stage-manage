<app-loader *ngIf="isLoading"></app-loader>
<div class="login" *ngIf="!isLoading">
    <div class="text-center loginhead">
        <h2>Connexion</h2>
    </div>
    <form [formGroup]="loginForm">
        <div class="row">
            <div class="col-sm-12 mb-3">
                <mat-radio-group (change)="getRole($event)" formControlName="type">
                    <mat-radio-button value="stagiairesCompte" class="w-25" color="warn">Stagiaire</mat-radio-button>
                    <mat-radio-button value="encadrantCompte" class="w-25" color="warn">Encadrant</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email">
                </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
            </div>
        </div>
        <div class="text-left loginfoot">
            <a routerLink="/inscription"  color="primary" mat-raised-button>Cr√©er un compte ?</a>
            <button mat-raised-button [ngStyle]="{'background-color': '#f99a41','color':'white'}" (click)="submit()">Connexion</button>
        </div>
    </form>
</div>
