<app-loader *ngIf="isLoading"></app-loader>
<div class="register" *ngIf="!isLoading">
    <div class="text-center registhead">
      <h2>S'inscrire</h2>
    </div>
    <form [formGroup]="userForm">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline" color="warn">
            <mat-label>CIN</mat-label>
            <input matInput type="text" formControlName="cin">
            <!-- <mat-hint color="warn">Doit contenir plus de 5 caractères</mat-hint> -->
          </mat-form-field>
        </div>

        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline" color="warn">
            <mat-label>Nom</mat-label>
            <input matInput type="text" formControlName="username">
            <!-- <mat-hint color="warn">Doit contenir plus de 5 caractères</mat-hint> -->
          </mat-form-field>
        </div>
  
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline" color="warn">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
          </mat-form-field>
        </div>
  
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline" color="warn">
            <mat-label>Mot de passe</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>
        </div>
  
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline" color="warn">
            <mat-label>Confirmer le mot de passe</mat-label>
            <input matInput type="password" formControlName="confirmPassword">
          </mat-form-field>
        </div>
      </div>
      <div class="text-right registfoot">
        <a routerLink="/login" color="primary" mat-raised-button>Vous avez déjà un compte ?</a>
        <button mat-raised-button
        [ngStyle]="{'background-color': '#f99a41','color':'white'}" 
        [disabled]="userForm.invalid || (userForm.value.password !== userForm.value.confirmPassword)"
        (click)="submit()">
  Créer un compte
</button>      </div>
    </form>
  </div>
