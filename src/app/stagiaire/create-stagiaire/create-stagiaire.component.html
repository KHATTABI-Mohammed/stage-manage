<div class="stagiaire-form">
    <div class="text-center form-header">
      <h2>Ajouter un Stagiaire</h2>
    </div>
    <form [formGroup]="stagiaireForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline" color="warn" >
            <mat-label>Nom</mat-label>
            <input matInput formControlName="nom" required >
          </mat-form-field>
        </div>
  
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline" color="warn" class="full-width">
            <mat-label>Prénom</mat-label>
            <input matInput formControlName="prenom" required>
          </mat-form-field>
        </div>
  
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline" color="warn" class="full-width">
            <mat-label>CIN</mat-label>
            <input matInput formControlName="cin" required>
          </mat-form-field>
        </div>
  
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline" color="warn" class="full-width">
            <mat-label>Sexe</mat-label>
            <mat-select formControlName="sexe" required>
              <mat-option value="male">Homme</mat-option>
              <mat-option value="female">Femme</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
  
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline" color="warn" class="full-width">
            <mat-label>Téléphone</mat-label>
            <input matInput formControlName="telephone" type="tel" required>
          </mat-form-field>
        </div>
  
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline" color="warn" class="full-width">
            <mat-label>Adresse</mat-label>
            <textarea matInput formControlName="adresse" required></textarea>
          </mat-form-field>
        </div>
  
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline" color="warn" class="full-width">
            <mat-label>Diplôme</mat-label>
            <input matInput formControlName="diplome" required>
          </mat-form-field>
        </div>
  
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline" color="warn" class="full-width">
            <mat-label>Titre du Diplôme</mat-label>
            <input matInput formControlName="titreDiplome" required>
          </mat-form-field>
        </div>
  
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline" color="warn" class="full-width">
            <mat-label>Type de Stage</mat-label>
            <mat-select formControlName="typeStage" required>
              <mat-option value="stage_observation">Stage d'observation</mat-option>
              <mat-option value="stage_application">Stage d'application</mat-option>
              <mat-option value="stage_perfectionnement">Stage de perfectionnement</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
  
       <!-- Champ CV -->
  <div class="col-md-6 col-sm-12">
    <label class="file-label">CV</label>
    <input type="file" (change)="onFileSelected($event, 'cv')" required class="file-input">
  </div>

  <!-- Champ Photo -->
  <div class="col-md-6 col-sm-12">
    <label class="file-label">Photo</label>
    <input type="file" (change)="onFileSelected($event, 'photo')" required class="file-input">
  </div>

  <!-- Submit button -->
      </div>
  
      <div class="form-footer">
        <button mat-raised-button color="primary" [ngStyle]="{'background-color': '#f99a41', 'color': 'white'}" type="submit" [disabled]="stagiaireForm.invalid"  >Ajouter</button>
      </div>
    </form>
  </div>
