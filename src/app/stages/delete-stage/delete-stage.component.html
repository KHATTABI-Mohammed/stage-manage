<h2 mat-dialog-title>Confirmation de suppression</h2>
<mat-dialog-content>
  <p>Êtes-vous sûr de vouloir supprimer ce stage ?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Annuler</button>
  <button mat-raised-button color="warn" (click)="confirmDelete()">Supprimer</button>
</mat-dialog-actions>
