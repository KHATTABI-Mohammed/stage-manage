<app-loader *ngIf="isLoading"></app-loader>
<div class="project-form" *ngIf="!isLoading">
  <div class="text-center form-header">
    <h2><mat-icon>add_circle</mat-icon> Ajouter un Projet</h2>
  </div>
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <!-- Champ Nom du Projet -->
      <div class="col-md-12 col-sm-12">
        <mat-form-field appearance="outline" color="warn">
          <mat-label><mat-icon>title</mat-icon> Nom du Projet</mat-label>
          <input matInput formControlName="nom" type="text" required />
        </mat-form-field>
      </div>

      <!-- Champ Description du Projet -->
      <div class="col-md-12 col-sm-12">
        <mat-form-field appearance="outline" color="warn">
          <mat-label><mat-icon>description</mat-icon> Description du Projet</mat-label>
          <textarea matInput formControlName="description" required></textarea>
        </mat-form-field>
      </div>

      <!-- Champ Date de Rendu -->
      <div class="col-md-12 col-sm-12">
        <mat-form-field appearance="outline" color="warn">
          <mat-label><mat-icon>event</mat-icon> Date de Rendu</mat-label>
          <input matInput formControlName="dateRendu" type="date" required />
        </mat-form-field>
      </div>
    </div>

    <!-- Bouton de soumission -->
    <div class="form-footer">
      <button
        mat-raised-button
        color="primary"
        [ngStyle]="{ 'background-color': '#f99a41', color: 'white' }"
        type="submit"
        [disabled]="projectForm.invalid"
      >
        <mat-icon>add</mat-icon> Ajouter
      </button>
    </div>
  </form>
</div>
